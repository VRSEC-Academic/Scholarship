<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRSEC Academic Scholarship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2a520;
            padding-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        a.button {
            display: block;
            background-color: #e2a520;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #cc8c1a;
        }

        #deadline {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>VRSEC Academic Scholarship</h1>
    <div id="deadline">Time left to submit: <span id="countdown"></span></div>

    <form id="scholarshipForm" action="Bankdetails.html">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

        <label for="dept">Department:</label>
        <select id="dept" name="dept" required>
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AI & ML</option>
            <option value="AIDS">AI & DS</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="Mech">Mechanical</option>
            <option value="Civil">Civil</option>
        </select>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="Enter your year of study" required>

        <label for="sem">Semester:</label>
        <input type="number" id="sem" name="sem" placeholder="Enter your semester" min="1" max="8" required>

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" placeholder="Enter your CGPA" step="0.01" min="0" max="10" required>

        <label for="proof">Upload Result Proof:</label>
        <input type="file" id="proof" name="proof" required>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <a href="Bankdetails.html" class="button" onclick="validateForm()">Submit Application</a>
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById('scholarshipForm');
            if (form.checkValidity()) {
                form.submit();
            } else {
                alert("Please fill in all the required fields.");
            }
        }

        // Countdown timer
        function countdownTimer() {
            const deadline = new Date();
            deadline.setHours(15, 0, 0); // Set deadline to 3:00 PM today

            const now = new Date();
            const timeLeft = deadline - now;

            if (timeLeft > 0) {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    (hours < 10 ? "0" : "") + hours + ":" +
                    (minutes < 10 ? "0" : "") + minutes + ":" +
                    (seconds < 10 ? "0" : "") + seconds;

                setTimeout(countdownTimer, 1000);
            } else {
                document.getElementById("countdown").innerHTML = "Time's up!";
                alert("The deadline has passed!");
            }
        }

        countdownTimer();
    </script>
</body>
</html>
